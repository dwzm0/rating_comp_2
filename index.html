<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="feedback">
      <button class="btn-secondary" data-icon="star"></button>
      <h1 class="feedback__header">How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="feedback__rate">
        <button class="btn-secondary">1</button
        ><button class="btn-secondary">2</button
        ><button class="btn-secondary">3</button
        ><button class="btn-secondary">4</button
        ><button class="btn-secondary">5</button>
      </div>
      <button class="btn-primary">Submit</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
